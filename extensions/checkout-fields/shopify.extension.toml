# Learn more about configuring your checkout UI extension:
# https://shopify.dev/docs/api/checkout-ui-extensions/latest/configuration

# The version of APIs your extension will receive. Learn more:
# https://shopify.dev/docs/api/usage/versioning
api_version = "2025-10"

[[extensions]]
name = "Checkout Fields"
handle = "checkout-fields"
type = "ui_extension"
uid = "914da4f3-b78e-a869-6db4-7a34f741f346011d6bc7"

# Controls where in Shopify your extension will be injected,
# and the file that contains your extensionâ€™s source code. Learn more:
# https://shopify.dev/docs/api/checkout-ui-extensions/latest/extension-targets-overview

[[extensions.targeting]]
module = "./src/Checkout.jsx"
target = "purchase.checkout.block.render"

[extensions.capabilities]
block_progress = true

network_access = true
api_access = true

[extensions.settings]

[[extensions.settings.fields]]
key = "block_title"
type = "single_line_text_field"
name = "Block Title"
default = "Barangay and Zip Code"

[[extensions.settings.fields]]
key = "country_code"
type = "single_line_text_field"
name = "Country code"
default = "PH"

[[extensions.settings.fields]]
key = "addresses_file_url"
type = "single_line_text_field"
name = "Addresses File URL"

# Label settings
[[extensions.settings.fields]]
key = "label_region_ENG"
type = "single_line_text_field"
name = "Region Label (English)"
default = "Region"

[[extensions.settings.fields]]
key = "label_city_ENG"
type = "single_line_text_field"
name = "City Label (English)"
default = "City"

[[extensions.settings.fields]]
key = "label_district_ENG"
type = "single_line_text_field"
name = "District Label (English)"
default = "District"

[[extensions.settings.fields]]
key = "label_zipcode_ENG"
type = "single_line_text_field"
name = "Zipcode Label (English)"
default = "Zipcode"

# Target save note keys for storing the selected values
[[extensions.settings.fields]]
key = "target_save_note_key_for_Region"
type = "single_line_text_field"
name = "Target Save Note Key for Region"
default = "Region"

[[extensions.settings.fields]]
key = "target_save_note_key_for_city"
type = "single_line_text_field"
name = "Target Save Note Key for City"
default = "City"

[[extensions.settings.fields]]
key = "target_save_note_key_for_district"
type = "single_line_text_field"
name = "Target Save Note Key for District"
default = "District"

[[extensions.settings.fields]]
key = "target_save_note_key_for_zipcode"
type = "single_line_text_field"
name = "Target Save Note Key for Zipcode"
default = "Zipcode"